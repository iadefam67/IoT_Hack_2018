<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/smartring.css">

    <!-- leatlet css --> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>

    <title>SmartRing</title>
  </head>
  <body>
    <header>
        <div class="container">
            <div class="row">
                <div class="header col-md-12">
                    <h1>Smart Ring</h1>
                </div>
            </div>
        </div>
    </header>


    <main>
        <div class="container">
            <div class="current-status-wrapper">
              <div class="row">
                  <div class="col ring-container">
                        <div class="ring" id="current-smart-ring-color"></div>
                  </div>
              </div>
              <div class="row">
                  <div class="col text-center">
                      <h2 id="current-smart-ring-status"></h2>
                  </div>
              </div>
            </div>

            <div class="row">
                <div class="col historic-data">
                    <h2>Historic Data</h2>
                    <canvas id="myChart"></canvas>
                </div>


                <div class="col regional-data">
                  <h2>Regional Data</h2>

                </div>
            </div>
        </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>


    <script src="js/current-status.js"></script>
    <script src="js/historic-data.js"></script>


    <script src="js/linechart.js"></script>
    <script src="js/regional-data.js"></script>

    <div  id='map'  style='height:300px; width:250px'/>  
    <link  rel="stylesheet"  href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css"  />  
    <script  src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>  
      
    <script>  
          var  OSM_URL  =  'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';  
          var  OSM_ATTRIB  =  '&copy;  <a  href="http://openstreetmap.org/copyright">OpenStreetMap</a>  contributors';  
          var  osmLayer  =  L.tileLayer(OSM_URL,  {attribution:  OSM_ATTRIB});  
      
          var  WAQI_URL    =  "https://tiles.waqi.info/tiles/usepa-aqi/{z}/{x}/{y}.png?token=_TOKEN_ID_";  
          var  WAQI_ATTR  =  'Air  Quality  Tiles  &copy;  <a  href="http://waqi.info">waqi.info</a>';  
          var  waqiLayer  =  L.tileLayer(WAQI_URL,  {attribution:  WAQI_ATTR});  
      
          var  map  =  L.map('map').setView([45.523062, -122.676482],  8);  
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);

          L.marker([45.523062, -122.676482]).addTo(map)
              .bindPopup('Check your AQI')
              .openPopup();  
          map.addLayer(osmLayer).addLayer(waqiLayer);  
    </script>

   
  </body>
</html>
