<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/smartring.css">

    <title>SmartRing</title>
  </head>
  <body>
    <header>
        <div class="container">
            <div class="row">
                <div class="header col-md-12">
                    <h1 class="display-1">Smart Ring</h1>
                </div>
            </div>
        </div>
    </header>


    <main>
        <div class="container">
            <div class="current-status-wrapper">
              <div class="row">
                  <div class="col ring-container">
                        <div class="ring" id="current-smart-ring-color">
                            <div class="my-aqi" id="current-smart-ring-aqi"></div>
                        </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col text-center">
                      <h2 class="display-4 current-status" id="current-smart-ring-status"></h2>
                  </div>
              </div>
            </div>

            <div class="row">
                <div class="col historic-data data-module">
                    <h2>Historic Data</h2>

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                      <li class="nav-item">
                        <a class="nav-link active" id="day-tab" data-toggle="tab" href="#day" role="tab" aria-controls="home" aria-selected="true">Day</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="month-tab" data-toggle="tab" href="#month" role="tab" aria-controls="profile" aria-selected="false">Month</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="year-tab" data-toggle="tab" href="#year" role="tab" aria-controls="contact" aria-selected="false">Year</a>
                      </li>
                    </ul>
                    <div class="tab-content" id="historicDataContent">
                      <div class="tab-pane fade show active" id="day" role="tabpanel" aria-labelledby="day-tab">
                        <canvas id="myChart"></canvas>
                      </div>
                      <div class="tab-pane fade" id="month" role="tabpanel" aria-labelledby="month-tab">month</div>
                      <div class="tab-pane fade" id="year" role="tabpanel" aria-labelledby="year-tab">year</div>
                    </div>


                </div>


                <div class="col regional-data data-module">
                  <h2>Regional Data</h2>
                </div>
            </div>
        </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>


    <script src="js/current-status.js"></script>
    <script src="js/historic-data.js"></script>
    <script src="js/regional-data.js"></script>
    <script src="js/linechart.js"></script>

  </body>
</html>
